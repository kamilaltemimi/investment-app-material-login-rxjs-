<mat-toolbar color="primary" fxFlex fxLayoutAlign="center">
  <div fxFlex="95%" fxLayoutAlign="space-between center">

    <div class="logo" fxLayout fxLayoutAlign="center center">
      <span (click)="goToHomepage()">LOGO</span>
    </div>  

    <div *ngIf="isVisibleNavbar">
      <mat-list class="mat-list" fxHide.lt-sm fxLayout>
        <mat-list-item *ngIf="currentUser">
          <span class="list-item-welcome">Hello, {{currentUser.nickname}}!</span>
        </mat-list-item>
        <mat-list-item>
          <span (click)="navigateToMarket()" class="list-item" fxLayout fxLayoutAlign="end">
            Market
          </span>
        </mat-list-item>
        <mat-list-item>
          <span (click)="navigateToPortfolio()" class="list-item" fxLayout fxLayoutAlign="end">
            Portfolio
          </span>
        </mat-list-item>
        <mat-list-item> 
          <span (click)="goToHomepage()" class="list-item" fxLayout fxLayoutAlign="end">
            Logout
          </span>
        </mat-list-item>
      </mat-list>

      <button [matMenuTriggerFor]="menu" fxHide.gt-xs mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigateToMarket()">
          <mat-icon>store</mat-icon>
          <span>Market</span>
        </button>
        <button mat-menu-item (click)="navigateToPortfolio()">
          <mat-icon>account_balance_wallet</mat-icon>
          <span>Portfolio</span>
        </button>
        <button mat-menu-item (click)="goToHomepage()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>

  </div>
</mat-toolbar>
