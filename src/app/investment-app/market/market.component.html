<div fxFlex fxLayoutAlign="center">
  <div class="content-container" fxFlex="95%">
    <div class="chart-container" fxFlex="30%">
      <canvas  id="balanceChart" >{{ chart }}</canvas>
    </div>
    <div fxFlex="70%" fxLayout="column">
      <mat-form-field fxFlex="100%">
        <input matInput (keydown)="filter($event)" placeholder="filter items...">
      </mat-form-field>
    <table mat-table [dataSource]="stocks" matSort>
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>symbol</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
        <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dayLow">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>day low</th>
        <td mat-cell *matCellDef="let element"> ${{element.dayLow}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dayHigh">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>day high</th>
        <td mat-cell *matCellDef="let element"> ${{element.dayHigh}} </td>
      </ng-container>
  
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>change</th>
        <td mat-cell *matCellDef="let element"> {{element.change}}% </td>
      </ng-container>
  
      <ng-container matColumnDef="marketCap">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>market cap</th>
        <td mat-cell *matCellDef="let element"> ${{element.marketCap}} </td>
      </ng-container>
  
      <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>volume</th>
        <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
  </div>
  </div>
</div>
